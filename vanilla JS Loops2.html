<!DOCTYPE html>
<html> 
<body>
<h1>JavaScript loops</h1>
<h2>loops</h2>
<p id="Loops2"></p>

<script>
const n = 6;
let display = []
for (let i = 1; i <= 10; i++){
   answer = n*i
   text = n + "x" + i + "=" + answer;
   display.push(text)
}

//display Array
document.getElementById("Loops2").innerHTML = display;
</script>
</body>


</html>
