<!DOCTYPE html>
<html>
<body>
<h1>Activity 2 - Vanilla JS Function</h1>
<p id="Activity 2"></p>
<script>

function factorialize(num) {
  // first two statements are to break correctly
  if (num < 0) 
      // return -1 if negative
      return -1;
  else if (num == 0) 
      // return 1 if 0
      return 1;
  else {
      // otherwise it is the factor of itself -1 recurring
      return (num * factorialize(num - 1));
  }
}

number = window.prompt('Enter a number up to 10');

if (number > 10) {
    number = 10
}

let factorial = factorialize(number)
console.log(factorial); 

//display Array
document.getElementById("Activity 2").innerHTML = factorial;
</script>
</body>
</html>
