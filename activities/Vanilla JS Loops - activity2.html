<!DOCTYPE html>
<html> 
<body>
<h1>JavaScript loops</h1>
<h2>Activity 2</h2>
<p id="Loops2"></p>

<script>
const n = 6;
let array = []
for (let i = 1; i <= 10; i++){
   answer = n*i
   text = n + "x" + i + "=" + answer;
   array.push(text)
}

// display Array
let display = array.join("</br>")
document.getElementById("Loops2").innerHTML = display;
</script>
</body>


</html>
